<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="snippet" data-lang="js" data-hide="false">
    <div class="snippet-code">

      <span class="hljs-attribute">color</span>

      <span class="hljs-name">div</span>

      <div class="snippet-result">
        <div class="snippet-ctas" id="snippet-box">
          <span>
            <button type="button" class="s-btn s-btn__filled">
              <span class="submit-text">Run code snippet</span>
            </button>
          </span>
          <input class="copySnippet s-btn s-btn__outlined" type="button" value="Copy snippet to answer">
          <button type="button" class="s-btn hide-results" style="display: none;">Hide results</button>
          <div class="popout-code"><a class="snippet-expand-link">Expand snippet</a></div>
        </div>
        <div class="snippet-result-code">
          <p>Await Result</p>
        </div>
      </div>
    </div>

    <img src="" alt="image" />
  </div>
</body>

</html>
