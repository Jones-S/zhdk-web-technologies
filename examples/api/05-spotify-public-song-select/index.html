<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Spotify Playlist</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div class="playlist">
      <h1>Spotify playlist</h1>

      <div class="content">
        <div class="left current-track" data-js="current">
          Current title
        </div>
        <div class="right" data-js="tracks">
          <!-- here we are going to display the fetched tracks -->
        </div>
      </div>

    </div>
  </div>
</body>

</html>
